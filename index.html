<html lang='en'>
    <head>
        <title chatset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Static Interactive Resume Build</title>
        <link rel="stylesheet" href='style.css'>
    </head>
    <body>
        <h1> Static Resume By Marium Tabassum</h1>
        <form id="resume form">
            <fieldset>
                <legend> Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" required><br>

                <label for="email">Email:</label>
                <input type="Email" id="email" name="email" required>

                <label for="phone">phone:</label>
                <input type="tel" id="phone" name="phone"required>
                <label for="Address"> Address:</label>
                <input type="Address" id="Address" placeholder="Enter your Address"required>

                <label for="Date of Birth"> Date of Birth:</label>
                <input type="Date of Birth" id="Languages" placeholder="Enter your Date of Birth"required>

                <label for="Languages"> Languages:</label>
                <input type="Languages" id="Languages" placeholder="Enter Languages you can speak "required>

    <!-- profile picture-->
    <label for="Profile Picture">profile Picture</label>
    <input type="file" id="profilePicture" accept="image/*"required>
            </fieldset>

    
     <fieldset>
        <legend> Education</legend>
        <label for="education">Education</label>
        <textarea id="education" name="education" rows="4" required></textarea><br>

     </fieldset>

     <fieldset>
        <legend> Experience</legend>
        <label for="Experience">Experience</label>
        <textarea id="experience" name="experience" rows="4" required></textarea> <br>

     </fieldset>

     <fieldset>
        <legend> Skills</legend>
        <label for="skills">Skills</label>
        <textarea id="skills" name="skills" rows="4" required></textarea> <br>

     </fieldset>
     <button type="submit"> Generate resume Below</button>

    </form>
    <div id="resumeOutput">
        <!--Resume Will Be Generated Below-->

    </div>
    <script src="script2.js-"></script>

    </body>
</html>
